<div class="group column-layout">
  <igx-list class="list">
    <igx-list-item [isHeader]="false" *ngFor="let item of northwindEmployees" class="list-item">
      <span igxListThumbnail>
        <igx-avatar [src]="item.avatarUrl" [roundShape]="true"></igx-avatar>
      </span>
      <span igxListLineTitle>{{ item.lastName }}</span>
      <span igxListLineSubTitle>{{ item.firstName }}</span>
    </igx-list-item>
  </igx-list>
</div>
<div class="group_2 column-layout">
  <div class="group_1 column-layout">
    <igx-grid [data]="northwindCloudDemoAPIApiCustomers" primaryKey="customerID" displayDensity="cosy" class="grid">
      <igx-column header="customerID" field="customerID" dataType="string" [sortable]="true" title="customerID"></igx-column>
      <igx-column header="companyName" field="companyName" dataType="string" [sortable]="true" title="companyName"></igx-column>
      <igx-column header="contactName" field="contactName" dataType="string" [sortable]="true" title="contactName"></igx-column>
      <igx-column header="contactTitle" field="contactTitle" dataType="string" [sortable]="true" title="contactTitle"></igx-column>
      <igx-column header="address" field="address" dataType="string" [sortable]="true" title="address"></igx-column>
      <igx-column header="city" field="city" dataType="string" [sortable]="true" title="city"></igx-column>
      <igx-column header="region" field="region" dataType="string" [sortable]="true" title="region"></igx-column>
      <igx-column header="postalCode" field="postalCode" dataType="string" [sortable]="true" title="postalCode"></igx-column>
      <igx-column header="country" field="country" dataType="string" [sortable]="true" title="country"></igx-column>
      <igx-column header="phone" field="phone" dataType="string" [sortable]="true" title="phone"></igx-column>
      <igx-column header="fax" field="fax" dataType="string" [sortable]="true" title="fax"></igx-column>
    </igx-grid>
  </div>
  <div class="group_1 column-layout">
    <igx-grid [data]="jSONNorthwindOrdersOrders" primaryKey="OrderID" displayDensity="cosy" class="grid">
      <igx-column header="OrderID" field="OrderID" dataType="number" [sortable]="true" title="OrderID"></igx-column>
      <igx-column header="CustomerID" field="CustomerID" dataType="string" [sortable]="true" title="CustomerID"></igx-column>
      <igx-column header="EmployeeID" field="EmployeeID" dataType="number" [sortable]="true" title="EmployeeID"></igx-column>
      <igx-column header="ShipVia" field="ShipVia" dataType="number" [sortable]="true" title="ShipVia"></igx-column>
      <igx-column header="Freight" field="Freight" dataType="number" [sortable]="true" title="Freight"></igx-column>
      <igx-column header="ShipName" field="ShipName" dataType="string" [sortable]="true" title="ShipName"></igx-column>
      <igx-column header="ShipAddress" field="ShipAddress" dataType="string" [sortable]="true" title="ShipAddress"></igx-column>
      <igx-column header="ShipCity" field="ShipCity" dataType="string" [sortable]="true" title="ShipCity"></igx-column>
      <igx-column header="ShipRegion" field="ShipRegion" dataType="string" [sortable]="true" title="ShipRegion"></igx-column>
      <igx-column header="ShipCountry" field="ShipCountry" dataType="string" [sortable]="true" title="ShipCountry"></igx-column>
    </igx-grid>
  </div>
</div>
